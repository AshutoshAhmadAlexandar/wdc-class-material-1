<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Django Class</title>
  </head>
  <body>
    <h1>Book list</h1>
    <p>Book count: <b>{{ count }}</b></p>
    <b>Our collection:</b>
    <ul>
      {% for book in books %}
        <li>{{ book }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
